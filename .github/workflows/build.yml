name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install -U uv

      - name: Verify structure before uv sync
        run: |
          echo "=== DEBUG INFO ==="
          Get-Location
          Test-Path pyproject.toml
          if (Test-Path pyproject.toml) {
            Get-Content pyproject.toml | Select-Object -First 5
          } else {
            Write-Error "FILE NOT FOUND"; exit 1
          }

      - name: Install dependencies from pyproject.toml
        run: uv sync --project .

      - name: Install PyInstaller
        run: uv pip install pyinstaller playwright

      - name: Install Chromium browser
        run: uv run playwright install chromium

      - name: Get Playwright browser path and version
        id: browser-info
        shell: pwsh
        run: |
          $path = uv run python -c "from playwright.sync_api import sync_playwright; p = sync_playwright().start(); print(p.chromium.executable_path); p.stop()"
          if (-not $path) {
            Write-Error "Failed to get browser path"
            exit 1
          }
          $path = $path.Trim()
          Write-Host "Browser executable: $path"

          $parentDir = Split-Path $path -Parent
          $baseDir = Split-Path $parentDir -Parent
          $ver = Split-Path $baseDir -Leaf
          Write-Host "Browser base dir: $baseDir"
          Write-Host "Browser version dir: $ver"

          echo "browser_dir=$baseDir" >> $env:GITHUB_OUTPUT
          echo "browser_version=$ver" >> $env:GITHUB_OUTPUT

      - name: Build EXE with bundled Chromium
        shell: pwsh
        run: |
          $browserDir = "${{ steps.browser-info.outputs.browser_dir }}"
          $browserVer = "${{ steps.browser-info.outputs.browser_version }}"
          $browserData = "${browserDir}`;playwright/.local-browsers/${browserVer}"
          $stealthData = "${stealthJsPath}`;playwright_stealth/js"

          # Получаем путь к playwright_stealth/js
          $stealthJsPath = uv run python -c "import playwright_stealth; import os; print(os.path.join(os.path.dirname(playwright_stealth.__file__), 'js'))"

          uv run pyinstaller --onefile `
            --name accessibility-checker `
            --add-data="$browserData" `
            --add-data="$stealthData" `
            --hidden-import=playwright `
            --hidden-import=playwright.sync_api `
            --hidden-import=bs4 `
            --hidden-import=lxml `
            --hidden-import=weasyprint `
            --hidden-import=colorama `
            --hidden-import=playwright_stealth `
            --collect-all playwright `
            main.py

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/accessibility-checker.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}