name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install -U uv

      - name: Verify structure before uv sync
        run: |
          echo "=== DEBUG INFO ==="
          Get-Location
          Test-Path pyproject.toml
          if (Test-Path pyproject.toml) {
            Get-Content pyproject.toml | Select-Object -First 5
          } else {
            Write-Error "FILE NOT FOUND"; exit 1
          }

      - name: Install dependencies from pyproject.toml
        run: uv sync --project .

      - name: Install PyInstaller
        run: uv pip install pyinstaller

      - name: Install Playwright Chromium
        run: uv run playwright install chromium

      - name: Get Playwright browsers location
        id: playwright-path
        run: |
          $PLAYWRIGHT_BROWSERS_PATH = uv run python -c "import os; from playwright.driver import compute_driver_executable; print(os.path.dirname(compute_driver_executable()))"
          echo "path=$PLAYWRIGHT_BROWSERS_PATH" >> $env:GITHUB_OUTPUT

      - name: Build executable with bundled Chromium
        run: |
          uv run pyinstaller --onefile `
            --name accessibility-checker `
            --hidden-import=playwright `
            --hidden-import=playwright.sync_api `
            --hidden-import=playwright._impl `
            --hidden-import=bs4 `
            --hidden-import=lxml `
            --hidden-import=weasyprint `
            --hidden-import=colorama `
            --collect-all playwright `
            --add-data "rules;rules" `
            --add-data "browser;browser" `
            --add-binary "${{ steps.playwright-path.outputs.path }};playwright/driver" `
            main.py

      - name: Test executable
        run: dist\accessibility-checker.exe --help

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/accessibility-checker.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}